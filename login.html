<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="./estilos/login.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <section>
    <aside id="imagem">
      <img src="./images/animais2.jpeg">
    </aside>
    
    <article id="texto">
      <header>Bem Vindo de Volta</header>
      <p>Entre em sua Conta</p>

      <form id="informacoes">
        <label for="nome">Nome: </label>
        <input type="text" class="input" id="nome" placeholder="Digite seu nome">
        
        <br><br>

        <label for="senha">Senha: </label>
        <input type="password" class="input" id="senha" placeholder="Digite uma senha">

        <input id="botao" type="submit" value="Entrar" onclick="logar(); return false">
      </form>
      
      <div id="cadastro">
        <p>NÃ£o possui conta?<br>
          <a href="cadastro.html">Cadastre-se.</a>
        </p>
      </div>
        
    </article>
  </section>
  <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
